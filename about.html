    <!-- Sidebar Overlay & Drawer -->

             <img src="https://bursaanadolulisesi.meb.k12.tr/meb_iys_dosyalar/16/15/134726/resimler/2025_04/18123359_whatsappimage20250418at12.02.281.jpg" class="w-full h-64 object-cover rounded">

    <script src="index.js"></script>
    <script>
        document.getElementById('gallery-btn').addEventListener('click', function() {
            const gallery = document.getElementById('gallery-container');
            gallery.classList.remove('hidden');
            gallery.classList.add('grid');
            setTimeout(() => {
                gallery.classList.remove('opacity-0');
            }, 50);
            this.style.display = 'none'; // Hide button after click
        });
